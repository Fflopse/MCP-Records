<!DOCTYPE html>
<html lang="en">
<head>



    <meta charset="UTF-8">
    <title>MCP Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/s/13739/Minecraft-Regular.woff') format('woff');
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Minecraft', Arial, sans-serif;
            transition: filter 0.5s ease;
        }
        .container {
            text-align: center;
        }
        .link {
            display: inline-block;
            margin: 0 20px;
            font-size: 24px;
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }
        .link:hover {
            color: #FFD300FF;
        }
    </style>
    <script>
        function unblurSite() {
            document.body.style.filter = 'none';
        }
        function blurAndRedirect(url) {
            document.body.style.filter = 'blur(2px)';
            setTimeout(function() {
                window.location.href = url;
            }, 250);
        }
        window.onpopstate = function(event) {
        unblurSite();
        };
    </script>
</head>
<body>

<body onload="unblurSite()">

<div class="container">
    <a href="javascript:void(0);" class="link" onclick="blurAndRedirect('ger-SB.html')">Deutsch</a>
    <a href="javascript:void(0);" class="link" onclick="blurAndRedirect('eng-SB.html')">English</a>
</div>



</body>
</html>
