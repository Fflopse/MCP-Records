<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Party Records</title>
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .caption {
            text-align: center;
            margin-bottom: 20px;
        }
        .highlight {
            color: #4CAF50;
        }
        .date {
            font-style: italic;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .tabulator {
            background-color: #2a2a2a;
            border: none;
        }
        .tabulator .tabulator-header {
            background-color: #3a3a3a;
            color: #ffffff;
        }
        .tabulator .tabulator-row {
            color: #ffffff;
        }
        .tabulator .tabulator-row.tabulator-row-even {
            background-color: #2a2a2a;
        }
        .tabulator .tabulator-row.tabulator-row-odd {
            background-color: #333333;
        }
        .player-avatar {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Party Records</h1>
        <div class="caption">
            by <span class="highlight">Fflopse</span> data as of <span class="date" id="current-date"></span>
        </div>
        <div class="dropdown">
            <label for="minigame-select">Minigame:</label>
            <select id="minigame-select">
                <option value="Block Jump">Block Jump</option>
                <option value="Colorful Chaos">Colorful Chaos</option>
                <option value="Death Cube">Death Cube</option>
                <option value="Duels">Duels</option>
                <option value="Dropper">Dropper</option>
                <option value="Elytra Race">Elytra Race</option>
                <option value="Frozen Path">Frozen Path</option>
                <option value="Gungame">Gungame</option>
                <option value="Horse Race">Horse Race</option>
                <option value="Jump and Run">Jump and Run</option>
                <option value="King of the Hill">King of the Hill</option>
                <option value="Lasertag">Lasertag</option>
                <option value="Mine Battle">Mine Battle</option>
                <option value="Minefield">Minefield</option>
                <option value="Mini Skywars">Mini Skywars</option>
                <option value="Mini Survivalgames">Mini Survivalgames</option>
                <option value="One in the Chamber">One in the Chamber</option>
                <option value="Paintball">Paintball</option>
                <option value="Replika">Replika</option>
                <option value="Red Light, Green Light">Red Light, Green Light</option>
                <option value="Shooting Range">Shooting Range</option>
                <option value="Spleef">Spleef</option>
                <option value="Speed Race">Speed Race</option>
                <option value="Too many items">Too many items</option>
                <option value="Up High">Up High</option>
                <option value="Walls">Walls</option>
            </select>
        </div>
        <div id="records-table"></div>
        <div class="footer">
            <!-- ... (footer content remains the same) ... -->
        </div>
    </div>

    <script>
        // Load player UUIDs
        var playerUUIDs = {};
        fetch('data-analysis/player_uuids.json')
            .then(response => response.json())
            .then(data => {
                playerUUIDs = data;
                initializeTable();
            })
            .catch(error => {
                console.error("Error loading UUIDs:", error);
                initializeTable();
            });

        // Function to create avatar + name cell
        function avatarFormatter(cell) {
            const {name} = cell.getData();
            const uuid = playerUUIDs[name] || "8667ba71-b85a-4004-af54-457a9734eed7";
            const avatarUrl = `https://crafatar.com/avatars/${uuid}?size=32&overlay`;
            return `<img src="${avatarUrl}" class="player-avatar" alt="${name}'s avatar"> ${name}`;
        }

        function initializeTable() {
            var table;
            var currentMinigame = "Block Jump";  // Default minigame

            function updateTable(minigame) {
                currentMinigame = minigame;
                if (table) {
                    table.setData("data-analysis/records_data.json");
                } else {
                    createTable();
                }
            }

            function createTable() {
                fetch("data-analysis/records_data.json")
                    .then(response => response.json())
                    .then(data => {
                        const filteredData = data.filter(record => record.minigame === currentMinigame);
                        const columns = [
                            {title: "Name", field: "name", formatter: avatarFormatter, headerSort: false}
                        ];

                        // Add columns for each map
                        if (filteredData.length > 0) {
                            Object.keys(filteredData[0].scores).forEach(mapName => {
                                columns.push({
                                    title: mapName,
                                    field: `scores.${mapName}`,
                                    headerSort: true,
                                    sorter: "number"
                                });
                            });
                        }

                        table = new Tabulator("#records-table", {
                            data: filteredData,
                            columns: columns,
                            layout: "fitColumns",
                            initialSort: getInitialSort(currentMinigame)
                        });
                    });
            }

            function getInitialSort(minigame) {
                const ascendingMinigames = [
                    "Block Jump", "Death Cube", "Dropper", "Elytra Race", "Frozen Path", "Gungame",
                    "Horse Race", "Jump and Run", "King of the Hill", "Minefield", "Replika",
                    "Red Light, Green Light", "Speed Race"
                ];
                
                const sortDirection = ascendingMinigames.includes(minigame) ? "asc" : "desc";
                return [{column: "scores." + Object.keys(table.getData()[0].scores)[0], dir: sortDirection}];
            }

            document.getElementById("minigame-select").addEventListener("change", function() {
                updateTable(this.value);
            });

            updateTable(currentMinigame);
        }

        // Set current date
        document.getElementById('current-date').textContent = new Date().toLocaleString('en-US', { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric'
        });
    </script>
</body>
</html>
