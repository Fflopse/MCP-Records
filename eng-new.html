<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Party Records</title>
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2a2a2a;
            --accent-color: #FFD300;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: all var(--transition-speed) ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 20px;
            margin-bottom: 20px;
            transition: all var(--transition-speed) ease;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-color);
        }

        .caption {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .highlight {
            color: var(--accent-color);
            font-weight: 500;
        }

        .date {
            font-style: italic;
            opacity: 0.8;
        }

        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dropdown, .search-container {
            flex: 1;
            max-width: 300px;
        }

        #minigame-select, #player-search {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all var(--transition-speed) ease;
        }

        #minigame-select:focus, #player-search:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 211, 0, 0.5);
        }

        .tabulator {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            overflow: hidden;
        }

        .tabulator .tabulator-header {
            background-color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
        }

        .tabulator .tabulator-header .tabulator-col {
            background-color: var(--primary-color);
            border-right: 1px solid var(--secondary-color);
            color: var(--text-color);
            font-weight: 500;
            transition: background-color var(--transition-speed) ease;
        }

        .tabulator .tabulator-header .tabulator-col.tabulator-sortable:hover {
            background-color: rgba(255, 211, 0, 0.2);
        }

        .tabulator .tabulator-header .tabulator-col.sorted {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .tabulator .tabulator-row {
            transition: background-color var(--transition-speed) ease;
        }

        .tabulator .tabulator-row.tabulator-row-even {
            background-color: var(--secondary-color);
        }

        .tabulator .tabulator-row.tabulator-row-odd {
            background-color: var(--primary-color);
        }

        .tabulator .tabulator-row:hover {
            background-color: rgba(255, 211, 0, 0.1);
        }

        .tabulator .tabulator-row .tabulator-cell {
            border-right: none;
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 10px;
            border-radius: 50%;
            transition: transform var(--transition-speed) ease;
        }

        .player-avatar:hover {
            transform: scale(1.1);
        }

        .player-name {
            cursor: pointer;
            transition: color var(--transition-speed) ease;
        }

        .player-name:hover {
            color: var(--accent-color);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #records-table {
            opacity: 0;
            transition: opacity var(--transition-speed) ease-in-out;
        }

        #records-table.loaded {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: var(--secondary-color);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid var(--accent-color);
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transform: translateY(-50px);
            opacity: 0;
            transition: all var(--transition-speed) ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .close {
            color: var(--text-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color var(--transition-speed) ease;
        }

        .close:hover,
        .close:focus {
            color: var(--accent-color);
            text-decoration: none;
        }

        .profile-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .profile-table th, .profile-table td {
            border: 1px solid var(--accent-color);
            padding: 8px;
            text-align: left;
        }

        .profile-table th {
            background-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .controls-container {
                flex-direction: column;
                align-items: stretch;
            }

            .dropdown,
            .search-container {
                max-width: none;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Party Records</h1>
        <div class="caption">
            by <span class="highlight">Fflopse</span> data as of <span class="date" id="current-date"></span>
        </div>
        <div class="card">
            <div class="controls-container">
                <div class="dropdown">
                    <label for="minigame-select">Minigame:</label>
                    <select id="minigame-select">
                        <option value="Blockhüpfer">Block Jump</option>
                        <option value="Buntes Chaos">Colorful Chaos</option>
                        <option value="Todeswürfel">Death Cube</option>
                        <option value="Duelle">Duels</option>
                        <option value="Freier Fall">Dropper</option>
                        <option value="Elytrarennen">Elytra Race</option>
                        <option value="Frostiger Pfad">Frozen Path</option>
                        <option value="Waffenfolge">Gungame</option>
                        <option value="Pferderennen">Horse Race</option>
                        <option value="Jump and Run">Jump and Run</option>
                        <option value="Kletter-König">King of the Hill</option>
                        <option value="Lasertag">Lasertag</option>
                        <option value="Minengefecht">Mine Battle</option>
                        <option value="Minenfeld">Minefield</option>
                        <option value="Mini Skywars">Mini Skywars</option>
                        <option value="Mini Survivalgames">Mini Survivalgames</option>
                        <option value="Einer im Köcher">One in the Chamber</option>
                        <option value="Paintball">Paintball</option>
                        <option value="Replika">Replica</option>
                        <option value="Ampelrennen">Red Light, Green Light</option>
                        <option value="Schießstand">Shooting Range</option>
                        <option value="Spleef">Spleef</option>
                        <option value="Wettrennen">Speed Race</option>
                        <option value="Sammelwahn">Too many items</option>
                        <option value="Hoch hinaus">Up High</option>
                        <option value="Walls">Walls</option>
                    </select>
                </div>
                <div class="search-container">
                    <input type="text" id="player-search" placeholder="Search player names...">
                </div>
            </div>
        </div>
        <div class="card">
            <div id="loading-animation" class="loading">
                <div class="spinner"></div>
                <p>Loading data and avatars...</p>
            </div>
            <div id="records-table"></div>
        </div>
    </div>

    <div id="player-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="player-profile-content"></div>
        </div>
    </div>

    <script>
        var playerUUIDs = {};
        var avatarsLoaded = 0;
        var totalAvatars = 0;
    
        function showLoading() {
            document.getElementById('loading-animation').style.display = 'flex';
            document.getElementById('records-table').style.display = 'none';
        }
    
        function hideLoading() {
            document.getElementById('loading-animation').style.display = 'none';
            document.getElementById('records-table').style.display = 'block';
            setTimeout(() => {
                document.getElementById('records-table').classList.add('loaded');
            }, 0);
        }
    
        function preloadAvatars(data) {
            const uniqueNames = [...new Set(data.map(record => record.name))];
            totalAvatars = uniqueNames.length;
            
            return Promise.all(uniqueNames.map(name => {
                const uuid = playerUUIDs[name] || "8667ba71-b85a-4004-af54-457a9734eed7";
                const avatarUrl = `https://crafatar.com/avatars/${uuid}?size=32&overlay`;
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => {
                        avatarsLoaded++;
                        resolve();
                    };
                    img.onerror = resolve;
                    img.src = avatarUrl;
                });
            }));
        }
    
        showLoading();
    
        fetch('data-analysis/player_uuids.json')
            .then(response => response.json())
            .then(data => {
                playerUUIDs = data;
                return fetch("data-analysis/records_data.json");
            })
            .then(response => response.json())
            .then(data => {
                console.log("Loaded data:", data);
                return preloadAvatars(data).then(() => data);
            })
            .then(data => {
                hideLoading();
                initializeTable(data);
            })
            .catch(error => {
                console.error("Error loading data:", error);
                hideLoading();
                initializeTable([]);
            });
    
        function avatarFormatter(cell) {
            const {name} = cell.getData();
            const uuid = playerUUIDs[name] || "8667ba71-b85a-4004-af54-457a9734eed7";
            const avatarUrl = `https://crafatar.com/avatars/${uuid}?size=32&overlay`;
            return `<img src="${avatarUrl}" class="player-avatar" alt="${name}'s avatar"> <span class="player-name" onclick="window.showPlayerProfile('${name}')">${name}</span>`;
        }
    
        function initializeTable(data) {
            const initialData = data;
            console.log("Initializing table with data:", initialData);
            if (typeof Tabulator === 'undefined') {
                console.error("Tabulator library is not loaded!");
                alert("Tabulator library is not loaded. Please check your internet connection and refresh the page.");
                return;
            }
            var table;
            var currentMinigame = "Blockhüpfer";
            var searchTerm = "";
            const MIN_COLUMN_WIDTH = 100;
    
            const minigameSortDirections = {
                "Blockhüpfer": "asc",
                "Buntes Chaos": "desc",
                "Todeswürfel": "asc",
                "Duelle": "desc",
                "Freier Fall": "asc",
                "Elytrarennen": "asc",
                "Frostiger Pfad": "asc",
                "Waffenfolge": "asc",
                "Pferderennen": "asc",
                "Jump and Run": "asc",
                "Kletter-König": "asc",
                "Lasertag": "desc",
                "Minengefecht": "desc",
                "Minenfeld": "asc",
                "Mini Skywars": "desc",
                "Mini Survivalgames": "desc",
                "Einer im Köcher": "desc",
                "Paintball": "desc",
                "Replika": "asc",
                "Ampelrennen": "asc",
                "Schießstand": "desc",
                "Spleef": "desc",
                "Wettrennen": "asc",
                "Sammelwahn": "desc",
                "Hoch hinaus": "asc",
                "Walls": "desc"
            };
    
            function customFilter(data) {
                return data.name.toLowerCase().includes(searchTerm.toLowerCase());
            }
    
            function setupSearch() {
                const searchInput = document.getElementById("player-search");
                if (searchInput) {
                    searchInput.addEventListener("input", function() {
                        searchTerm = this.value;
                        if (table) {
                            table.setFilter(customFilter);
                        }
                    });
                }
            }
    
            function highlightSortedColumn(column) {
                if (table) {
                    table.getColumns().forEach(col => {
                        if (col.getElement()) {
                            col.getElement().classList.remove('sorted');
                        }
                    });
                    if (column && column.getElement()) {
                        column.getElement().classList.add('sorted');
                    }
                }
            }
    
            function adjustColumnWidths() {
                if (table) {
                    const tableWidth = table.element.clientWidth;
                    const frozenColumn = table.getColumn("name");
                    const frozenWidth = frozenColumn ? frozenColumn.getWidth() : 200;
                    const availableWidth = tableWidth - frozenWidth;
    
                    const columns = table.getColumns();
                    const nonFrozenColumns = columns.filter(column => column.getField() !== "name");
                    const columnCount = nonFrozenColumns.length;
    
                    if (columnCount > 0) {
                        let newWidth = Math.floor(availableWidth / columnCount);
                        newWidth = Math.max(newWidth, MIN_COLUMN_WIDTH);
    
                        nonFrozenColumns.forEach((column) => {
                            column.setWidth(newWidth);
                        });
    
                        const totalWidth = frozenWidth + (newWidth * columnCount);
                        if (totalWidth < tableWidth && nonFrozenColumns.length > 0) {
                            const lastColumn = nonFrozenColumns[nonFrozenColumns.length - 1];
                            lastColumn.setWidth(newWidth + (tableWidth - totalWidth));
                        }
                    }
                }
            }
    
            function updateTable(minigame) {
                console.log("Updating table for minigame:", minigame);
                currentMinigame = minigame;
                
                const searchInput = document.getElementById("player-search");
                if (searchInput) {
                    searchInput.value = "";
                    searchTerm = "";
                }
                
                if (table) {
                    table.destroy();
                    table = null;
                }
                
                createTable();
                
                if (table) {
                    setTimeout(() => {
                        const firstMapName = Array.from(new Set(initialData.filter(record => record.minigame === currentMinigame)
                            .flatMap(record => Object.keys(record.scores)))).sort()[0];
                        const initialColumn = table.getColumn(`scores.${firstMapName}`);
                        if (initialColumn) {
                            highlightSortedColumn(initialColumn);
                        }
                        adjustColumnWidths();
                    }, 0);
                }
            }
    
            function createTable() {
                console.log("Creating table for minigame:", currentMinigame);
                const filteredData = initialData.filter(record => record.minigame === currentMinigame);
                console.log("Filtered data:", filteredData);
    
                if (filteredData.length === 0) {
                    console.log("No data for this minigame");
                    if (table) {
                        table.setData([]);
                    }
                    return;
                }
    
                const allMapNames = new Set();
                filteredData.forEach(record => {
                    Object.keys(record.scores).forEach(mapName => {
                        allMapNames.add(mapName);
                    });
                });
    
                const columns = [
                    {title: "Name", field: "name", formatter: avatarFormatter, headerSort: false, frozen: true, width: 200}
                ];
    
                const sortDirection = minigameSortDirections[currentMinigame] || "desc";
    
                function compareScores(a, b, mapName) {
                    const aScore = a.scores[mapName];
                    const bScore = b.scores[mapName];
    
                    if (aScore === undefined || aScore === null || aScore === "-") return 1;
                    if (bScore === undefined || bScore === null || bScore === "-") return -1;
    
                    return sortDirection === "asc" ? aScore - bScore : bScore - aScore;
                }
    
                Array.from(allMapNames).sort().forEach(mapName => {
                    columns.push({
                        title: mapName,
                        field: `scores.${mapName}`,
                        headerSort: false,
                        minWidth: MIN_COLUMN_WIDTH,
                        formatter: function(cell) {
                            const value = cell.getValue();
                            if (value === undefined || value === null) return "-";
                            return typeof value === 'number' ? value.toFixed(3) : value;
                        }
                    });
                });
    
                const firstMapName = Array.from(allMapNames)[0];
                filteredData.sort((a, b) => compareScores(a, b, firstMapName));
    
                let sortedColumn = firstMapName;
    
                const tableOptions = {
                    data: filteredData,
                    columns: columns,
                    layout: "fitDataFill",
                    columnHeaderSortMulti: false,
                    sortOrderReverse: false,
                    movableColumns: false,
                    scrollToColumnPosition: 'center',
                    height: 500,
                    initialFilter: customFilter,
                };
    
                table = new Tabulator("#records-table", tableOptions);
    
                setTimeout(() => {
                    const initialColumn = table.getColumn(`scores.${sortedColumn}`);
                    if (initialColumn) {
                        highlightSortedColumn(initialColumn);
                    }
                    adjustColumnWidths();
                }, 0);
    
                table.on("headerClick", function(e, column){
                    if(column.getField() !== "name") {
                        e.stopPropagation();
                        const mapName = column.getField().split('.')[1];
                        filteredData.sort((a, b) => compareScores(a, b, mapName));
                        table.setData(filteredData);
                        highlightSortedColumn(column);
                        sortedColumn = mapName;
                    }
                });
    
                window.addEventListener('resize', adjustColumnWidths);
    
                setupSearch();
            }
    
            function createPlayerProfile(playerName) {
                const playerData = initialData.filter(record => record.name === playerName);
                
                let profileHTML = `<h2>${playerName}'s Profile</h2>`;
                profileHTML += `<img src="https://crafatar.com/avatars/${playerUUIDs[playerName] || '8667ba71-b85a-4004-af54-457a9734eed7'}?size=100&overlay" alt="${playerName}'s avatar">`;
                
                const minigames = [...new Set(playerData.map(record => record.minigame))];
                
                minigames.forEach(minigame => {
                    const minigameData = playerData.find(record => record.minigame === minigame);
                    if (minigameData) {
                        profileHTML += `<h3>${minigame}</h3>`;
                        profileHTML += `<table class="profile-table">
                            <tr><th>Map</th><th>Score</th></tr>
                            ${Object.entries(minigameData.scores)
                                .map(([map, score]) => `<tr><td>${map}</td><td>${score}</td></tr>`)
                                .join('')}
                        </table>`;
                    }
                });
                
                return profileHTML;
            }
    
            function showPlayerProfile(playerName) {
                const modal = document.getElementById('player-profile-modal');
                const content = document.getElementById('player-profile-content');
                content.innerHTML = createPlayerProfile(playerName);
                modal.style.display = 'block';
            }
    
            window.showPlayerProfile = showPlayerProfile;
    
            console.log("Setting up event listener for minigame select");
            document.getElementById("minigame-select").addEventListener("change", function() {
                updateTable(this.value);
            });
    
            console.log("Calling initial updateTable");
            updateTable(currentMinigame);
        }
    
        document.getElementById('current-date').textContent = new Date().toLocaleString('en-US', { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric'
        });
    
        // Close modal when clicking the close button or outside the modal
        window.onclick = function(event) {
            const modal = document.getElementById('player-profile-modal');
            if (event.target == modal || event.target.className == 'close') {
                modal.style.display = 'none';
            }
        }
    
        // Global showPlayerProfile function
        window.showPlayerProfile = function(playerName) {
            console.error("Profile view not initialized yet");
        };
    </script>
</body>
</html>
