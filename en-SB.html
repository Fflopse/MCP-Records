<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="5; url=https://fflopse.de">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .dots {
            font-size: 24px;
            letter-spacing: 4px;
            margin: 20px 0;
        }
        .dots::after {
            content: '';
            animation: dots 2s infinite;
        }
        @keyframes dots {
            0% { content: '.'; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Dropped</h1>
        <p>You are being redirected to the new version</p>
        <div class="dots"></div>
        <p>If you are not redirected automatically, <a href="https://https://fflopse.de" style="color: #ffffff;">click here</a>.</p>
    </div>
</body>
</html>
